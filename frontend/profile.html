<!-- frontend/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Profile — AI Accountant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-card { max-width: 840px; }
    .readonly .form-control { background: #f8f9fa; }
  </style>
</head>
<body class="bg-light">
  <div id="navbar-container"></div>

  <main class="container py-4">
    <div class="card shadow-sm mx-auto profile-card">
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h1 class="h4 mb-0">My Profile</h1>
          <span class="text-muted small" id="profile-last-updated" aria-live="polite"></span>
        </div>

        <div id="profile-alert" class="alert d-none" role="alert"></div>

        <!-- Readonly summary -->
        <div class="mb-4">
          <div class="row g-3">
            <div class="col-md-6">
              <div class="small text-muted">Signed in as</div>
              <div id="summary-email" class="fw-semibold">—</div>
            </div>
            <div class="col-md-6">
              <div class="small text-muted">Member since</div>
              <div id="summary-created">—</div>
            </div>
          </div>
        </div>

        <!-- Edit form -->
        <form id="profile-form" novalidate class="readonly">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First name</label>
              <input id="firstName" name="firstName" class="form-control" type="text" maxlength="60" autocomplete="given-name" required disabled />
              <div class="invalid-feedback">Please enter a valid first name.</div>
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last name</label>
              <input id="lastName" name="lastName" class="form-control" type="text" maxlength="60" autocomplete="family-name" required disabled />
              <div class="invalid-feedback">Please enter a valid last name.</div>
            </div>
            <div class="col-md-8">
              <label for="email" class="form-label">Email</label>
              <input id="email" name="email" class="form-control" type="email" maxlength="120" autocomplete="email" required disabled />
              <div class="form-text">Changing email will require re-login.</div>
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
            <div class="col-md-4">
              <label for="phone" class="form-label">Phone (optional)</label>
              <input id="phone" name="phone" class="form-control" type="tel" maxlength="30" autocomplete="tel" disabled />
              <div class="invalid-feedback">Please enter a valid phone number.</div>
            </div>
            <div class="col-12">
              <label for="address" class="form-label">Address (optional)</label>
              <input id="address" name="address" class="form-control" type="text" maxlength="200" autocomplete="street-address" disabled />
              <div class="invalid-feedback">Address is too long.</div>
            </div>
          </div>

          <div class="d-flex gap-2 mt-4">
            <button id="editBtn" type="button" class="btn btn-outline-primary">Edit</button>
            <button id="saveBtn" type="submit" class="btn btn-primary" disabled>
              <span class="spinner-border spinner-border-sm d-none" id="saveSpinner" role="status" aria-hidden="true"></span>
              <span id="saveText">Save changes</span>
            </button>
            <button id="cancelBtn" type="button" class="btn btn-outline-secondary" disabled>Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/profile.js"></script>
  <script>
    // Load shared navbar partial, if present
    (async () => {
      const el = document.getElementById('navbar-container');
      if (!el) return;
      try {
        const res = await fetch('./components/navbar.html', { cache: 'no-store' });
        if (res.ok) el.innerHTML = await res.text();
      } catch {}
    })();
  </script>
</body>
</html>
