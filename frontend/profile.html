<!doctype html>
<html lang="en"><head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile â€” AI Accountant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body>
  <div id="navbar-container"></div>
  <main class="container py-4">
    <h1 class="page-title" data-page-title>Profile</h1>
    <form id="profile-form" class="card p-3 shadow-sm" style="max-width:720px">
      <div class="row g-2">
        <div class="col-md-6"><label class="form-label">First name</label><input id="firstName" class="form-control" required></div>
        <div class="col-md-6"><label class="form-label">Last name</label><input id="lastName" class="form-control" required></div>
      </div>
      <div class="mb-3"><label class="form-label">Email</label><input id="email" type="email" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Phone</label><input id="phone" class="form-control"></div>
      <div class="mb-3"><label class="form-label">Address</label><input id="address" class="form-control"></div>
      <div id="p-msg" class="text-muted small mb-2"></div>
      <button class="btn btn-primary" type="submit">Save</button>
    </form>
  </main>
  <script>(async()=>{ try{ const r=await fetch('./components/navbar.html',{cache:'no-store'}); if(r.ok) document.getElementById('navbar-container').innerHTML = await r.text(); }catch{} })();</script>
  <script src="./js/auth.js"></script>
  <script>Auth.enforce();</script>
  <script src="./js/profile.js"></script>
</body></html>
