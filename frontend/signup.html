<!doctype html>
<html lang="en">
<head>
  <!-- match login head includes -->
  <script>window.__API_BASE='http://localhost:3000';</script>
  <script src="/js/head-include.js"></script>
</head>
<body class="bg-light">
  <main class="container py-5" style="max-width:480px">
    <h1 class="h4 mb-3" data-page-title>Sign up</h1>

    <!-- same card/padding/shadow as login -->
    <form id="signupForm" class="card p-3 shadow-sm" novalidate>
      <div class="mb-3">
        <label class="form-label">First name</label>
        <input id="firstName" name="firstName" class="form-control" autocomplete="given-name" required>
        <div class="form-text error text-danger small" data-error-for="firstName"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Last name</label>
        <input id="lastName" name="lastName" class="form-control" autocomplete="family-name" required>
        <div class="form-text error text-danger small" data-error-for="lastName"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Username (optional)</label>
        <input id="username" name="username" class="form-control" autocomplete="username">
        <div class="form-text" id="usernameHelp">Pick a handle; must be unique if set.</div>
        <div class="form-text error text-danger small" data-error-for="username"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" name="email" type="email" class="form-control" autocomplete="email" required>
        <div class="form-text error text-danger small" data-error-for="email"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Date of birth</label>
        <input id="dateOfBirth" name="dateOfBirth" type="date" class="form-control" required>
        <div class="form-text error text-danger small" data-error-for="dateOfBirth"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="password" name="password" type="password" class="form-control" autocomplete="new-password" minlength="8" required>
        <div class="form-text">At least 8 characters.</div>
        <div class="form-text error text-danger small" data-error-for="password"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm password</label>
        <input id="passwordConfirm" name="passwordConfirm" type="password" class="form-control" autocomplete="new-password" required>
        <div class="form-text error text-danger small" data-error-for="passwordConfirm"></div>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="agreeLegal" required>
          <label class="form-check-label" for="agreeLegal">
            I agree to the <a href="./legal.html" target="_blank">Terms, EULA, Privacy & policies</a>.
          </label>
        </div>
        <div class="form-text error" data-error-for="agreeLegal"></div>
      </div>
      

      <!-- general error (optional, kept for parity with login) -->
      <div id="signup-error" class="text-danger small d-none"></div>

      <button id="signupBtn" class="btn btn-primary w-100" type="submit">Create account</button>
    </form>

    <p class="mt-3 text-center">Already have an account? <a href="./login.html">Sign in</a></p>
  </main>

  <!-- same script setup as login -->
  <script src="./js/auth.js"></script>
  <script>
    Auth.enforce({ allowAnonymous: ['login.html','signup.html','index.html'], bounceIfAuthed: true });
  </script>
  <script src="./js/signup.js"></script>
</body>
</html>
