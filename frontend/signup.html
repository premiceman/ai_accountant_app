<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign up â€” AI Accountant</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-light">
<main class="container py-5" style="max-width:480px">
  <h1 class="h4 mb-3" data-page-title>Sign up</h1>
  <form id="signup-form" class="card p-3 shadow-sm">
    <div class="row g-2">
      <div class="col-md-6"><label class="form-label">First name</label><input id="firstName" class="form-control" required></div>
      <div class="col-md-6"><label class="form-label">Last name</label><input id="lastName" class="form-control" required></div>
    </div>
    <div class="mb-3"><label class="form-label">Username (optional)</label><input id="username" class="form-control"></div>
    <div class="mb-3"><label class="form-label">Email</label><input id="email" type="email" class="form-control" required></div>
    <div class="mb-3"><label class="form-label">Password</label><input id="password" type="password" class="form-control" required></div>
    <div id="signup-error" class="text-danger small d-none"></div>
    <button id="signup-btn" class="btn btn-primary w-100" type="submit">Create account</button>
  </form>
  <p class="mt-3 text-center">Have an account? <a href="./login.html">Sign in</a></p>
</main>
<script src="./js/auth.js"></script>
<script>Auth.enforce({ allowAnonymous: ['login.html','signup.html','index.html'], bounceIfAuthed: true });</script>
<script src="./js/signup.js"></script>
</body></html>
