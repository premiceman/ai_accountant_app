<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>What’s New — Phloat</title>
  <script src="/js/head-include.js"></script>
  <style>
    :root {
      color-scheme: light;
    }

    body.whats-new-body {
      --phase-ground-gradient: linear-gradient(
        to top,
        color-mix(in oklab, var(--bg-body) 86%, #0a1c25 14%) 0%,
        color-mix(in oklab, var(--brand) 22%, white) 32%,
        color-mix(in oklab, var(--brand-hover) 18%, white) 55%,
        color-mix(in oklab, #0c1f3a 70%, var(--bg-body) 30%) 100%
      );
      --phase-clouds-gradient: linear-gradient(
        to top,
        color-mix(in oklab, var(--bg-body) 82%, #102733 18%) 0%,
        color-mix(in oklab, white 80%, var(--bg-body) 20%) 28%,
        color-mix(in oklab, var(--brand) 18%, #e6f7ff) 55%,
        color-mix(in oklab, #163a63 70%, #010812 30%) 100%
      );
      --phase-stratosphere-gradient: linear-gradient(
        to top,
        color-mix(in oklab, var(--brand) 15%, #0f2235) 0%,
        color-mix(in oklab, #8bd6ff 32%, #f7fbff 68%) 36%,
        color-mix(in oklab, #0d2e5f 72%, #020b18 28%) 74%,
        #01060d 100%
      );
      --phase-space-gradient: linear-gradient(
        to top,
        color-mix(in oklab, #0f2235 70%, black 30%) 0%,
        color-mix(in oklab, #071427 80%, #050b16 20%) 38%,
        #020510 72%,
        #000208 100%
      );
      min-height: 100vh;
      background: var(--phase-ground-gradient);
      color: var(--fg);
      transition: background 800ms ease, color 400ms ease;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    body.whats-new-body::before,
    body.whats-new-body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity 600ms ease;
      mix-blend-mode: screen;
    }

    body.whats-new-body::before {
      background: radial-gradient(circle at 50% 85%, color-mix(in oklab, #fdd289 40%, transparent) 0%, transparent 60%),
                  radial-gradient(circle at 20% 72%, color-mix(in oklab, white 46%, transparent) 0%, transparent 58%),
                  radial-gradient(circle at 80% 74%, color-mix(in oklab, white 36%, transparent) 0%, transparent 55%);
      filter: blur(30px);
    }

    body.whats-new-body::after {
      background-image:
        radial-gradient(circle at 10% 12%, rgba(255,255,255,0.75) 0, transparent 45%),
        radial-gradient(circle at 32% 26%, rgba(255,255,255,0.7) 0, transparent 50%),
        radial-gradient(circle at 58% 12%, rgba(255,255,255,0.6) 0, transparent 42%),
        radial-gradient(circle at 76% 34%, rgba(255,255,255,0.65) 0, transparent 46%),
        radial-gradient(circle at 12% 44%, rgba(255,255,255,0.5) 0, transparent 45%),
        radial-gradient(circle at 40% 68%, rgba(255,255,255,0.65) 0, transparent 50%),
        radial-gradient(circle at 70% 62%, rgba(255,255,255,0.6) 0, transparent 45%),
        radial-gradient(circle at 88% 80%, rgba(255,255,255,0.7) 0, transparent 46%);
      background-size: 100% 100%;
      transform: translateZ(0);
    }

    body.whats-new-body[data-phase="ground"]::before { opacity: .9; }
    body.whats-new-body[data-phase="clouds"]::before { opacity: .65; }
    body.whats-new-body[data-phase="stratosphere"]::before { opacity: .3; }
    body.whats-new-body[data-phase="space"]::before { opacity: 0; }

    body.whats-new-body[data-phase="space"]::after { opacity: .75; animation: twinkle 14s linear infinite; }

    body.whats-new-body[data-phase="clouds"] {
      background: var(--phase-clouds-gradient);
    }

    body.whats-new-body[data-phase="stratosphere"] {
      background: var(--phase-stratosphere-gradient);
    }

    body.whats-new-body[data-phase="space"] {
      background: var(--phase-space-gradient);
    }

    @keyframes twinkle {
      0%, 100% { filter: brightness(1); opacity: .55; }
      50% { filter: brightness(1.35); opacity: .85; }
    }

    .whats-new-main {
      padding: clamp(1.5rem, 4vw, 3.5rem) clamp(1rem, 4vw, 3rem) clamp(5rem, 10vw, 8rem);
    }

    .whats-new-layout {
      display: flex;
      gap: clamp(2rem, 6vw, 5rem);
      align-items: flex-start;
      max-width: 1240px;
      margin: 0 auto;
    }

    .timeline-col {
      flex: 0 0 clamp(260px, 24vw, 340px);
      width: clamp(260px, 24vw, 340px);
      position: sticky;
      top: clamp(5rem, 10vw, 7rem);
    }

    .timeline-shell {
      backdrop-filter: blur(22px);
      background: color-mix(in oklab, var(--bg-surface) 88%, transparent);
      border: 1px solid color-mix(in oklab, var(--bd-hairline) 70%, transparent);
      box-shadow: 0 30px 60px rgba(12, 24, 36, 0.28);
      border-radius: 26px;
      padding: clamp(1.5rem, 4vw, 2.75rem);
      display: flex;
      flex-direction: column;
      gap: 2.25rem;
      position: relative;
      overflow: hidden;
    }

    .timeline-shell::after {
      content: "";
      position: absolute;
      inset: 12% 18% auto;
      height: 200px;
      background: radial-gradient(circle at top, color-mix(in oklab, var(--brand) 25%, transparent) 0%, transparent 70%);
      opacity: .4;
      pointer-events: none;
      filter: blur(20px);
    }

    .timeline-header .eyebrow {
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: .75rem;
      color: var(--fg-3);
      margin-bottom: .75rem;
    }

    .timeline-header h1 {
      font-size: clamp(1.65rem, 3vw, 2.45rem);
      margin-bottom: .5rem;
    }

    .timeline-header p {
      color: var(--fg-2);
      margin-bottom: 0;
      font-size: .95rem;
      max-width: 28ch;
    }

    .timeline-hint {
      font-size: .85rem;
      color: var(--fg-3);
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      text-transform: uppercase;
      letter-spacing: .12em;
    }

    .timeline-body {
      position: relative;
      padding-left: 1.75rem;
      display: flex;
      flex-direction: column;
    }

    .timeline-track {
      position: absolute;
      inset: 0 auto 0 .55rem;
      width: 2px;
      background: color-mix(in oklab, var(--bd-hairline) 60%, transparent);
      border-radius: 999px;
      overflow: hidden;
    }

    .timeline-progress {
      position: absolute;
      inset: auto 0 0 0;
      background: linear-gradient(180deg, color-mix(in oklab, var(--brand-hover) 68%, white) 0%, color-mix(in oklab, var(--brand) 68%, #052437) 100%);
      border-radius: inherit;
      height: 0;
      transition: height 400ms ease;
    }

    .timeline-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column-reverse;
      gap: clamp(1.2rem, 2.5vw, 1.8rem);
    }

    .timeline-item {
      position: relative;
      padding-left: 1.85rem;
      cursor: pointer;
      transition: color 260ms ease, transform 260ms ease;
      color: color-mix(in oklab, var(--fg) 72%, rgba(255,255,255,0.1));
    }

    .timeline-item::before {
      content: "";
      position: absolute;
      left: 0;
      top: .35rem;
      width: .9rem;
      height: .9rem;
      border-radius: 50%;
      border: 2px solid color-mix(in oklab, var(--brand) 58%, transparent);
      background: color-mix(in oklab, var(--bg-body) 80%, rgba(12,21,32,0.25));
      transition: transform 260ms ease, border 260ms ease, background 260ms ease, box-shadow 260ms ease;
      box-shadow: 0 0 0 0 rgba(68,208,190,0.35);
    }

    .timeline-item-title {
      font-size: .95rem;
      font-weight: 600;
      margin-bottom: .15rem;
    }

    .timeline-item-meta {
      font-size: .8rem;
      color: var(--fg-3);
      text-transform: uppercase;
      letter-spacing: .1em;
    }

    .timeline-item.is-active {
      color: var(--fg);
      transform: translateX(4px);
    }

    .timeline-item.is-active::before {
      border-color: color-mix(in oklab, var(--brand-hover) 85%, white);
      background: color-mix(in oklab, var(--brand) 45%, white 55%);
      box-shadow: 0 0 0 10px rgba(68, 208, 190, 0.18);
      transform: scale(1.15);
    }

    .timeline-item.is-past {
      color: color-mix(in oklab, var(--fg) 62%, rgba(255,255,255,0.08));
    }

    .timeline-item.is-past::before {
      background: color-mix(in oklab, var(--brand) 16%, #0d2a38 84%);
      border-color: color-mix(in oklab, var(--brand) 22%, transparent);
      opacity: .65;
    }

    .milestones-col {
      flex: 1;
      display: flex;
      flex-direction: column-reverse;
      gap: clamp(3rem, 10vw, 6rem);
      position: relative;
    }

    .milestone-section {
      border-radius: clamp(22px, 4vw, 34px);
      border: 1px solid color-mix(in oklab, var(--bd-hairline) 70%, transparent);
      padding: clamp(1.8rem, 4.5vw, 3.4rem);
      background: color-mix(in oklab, var(--bg-surface) 82%, transparent);
      backdrop-filter: blur(18px);
      box-shadow: 0 32px 70px rgba(5, 14, 24, 0.28);
      scroll-snap-align: start;
      opacity: .72;
      transform: translateY(24px) scale(.985);
      transition: opacity 420ms ease, transform 420ms ease, border 420ms ease, background 420ms ease;
      position: relative;
      overflow: hidden;
    }

    .milestone-section.is-active {
      opacity: 1;
      transform: translateY(0) scale(1);
      border-color: color-mix(in oklab, var(--brand) 36%, var(--bd-hairline));
      background: color-mix(in oklab, var(--bg-surface) 92%, rgba(88, 220, 204, 0.08));
    }

    .milestone-section::after {
      content: "";
      position: absolute;
      inset: auto 12% -40% 12%;
      height: 180px;
      border-radius: 999px;
      background: radial-gradient(circle, rgba(68,208,190,0.28), transparent 70%);
      opacity: 0;
      transition: opacity 420ms ease;
    }

    .milestone-section.is-active::after {
      opacity: .8;
    }

    .milestone-meta {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1.25rem;
      flex-wrap: wrap;
    }

    .milestone-tag {
      font-size: .75rem;
      letter-spacing: .16em;
      text-transform: uppercase;
      color: var(--fg-3);
    }

    .milestone-month {
      font-size: .85rem;
      padding: .35rem .85rem;
      border-radius: 999px;
      background: color-mix(in oklab, var(--brand) 22%, rgba(255,255,255,0.1));
      color: color-mix(in oklab, #05121c 40%, white 60%);
      font-weight: 600;
      letter-spacing: .08em;
      text-transform: uppercase;
    }

    .milestone-title {
      font-size: clamp(1.45rem, 3.6vw, 2.3rem);
      margin-bottom: 1rem;
    }

    .milestone-summary {
      font-size: clamp(1rem, 2.2vw, 1.15rem);
      color: color-mix(in oklab, var(--fg) 80%, var(--fg-2));
      margin-bottom: 1.2rem;
      max-width: 62ch;
    }

    .milestone-points {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: .65rem;
      color: var(--fg-2);
      font-size: .95rem;
    }

    .milestone-points li {
      display: flex;
      align-items: flex-start;
      gap: .6rem;
    }

    .milestone-points li i {
      color: color-mix(in oklab, var(--brand) 82%, white 18%);
      font-size: 1rem;
      margin-top: .1rem;
    }

    .milestone-phase-ground::before,
    .milestone-phase-clouds::before,
    .milestone-phase-stratosphere::before,
    .milestone-phase-space::before {
      content: "";
      position: absolute;
      inset: -40% 10% auto;
      height: 60%;
      border-radius: 50%;
      filter: blur(60px);
      opacity: .28;
      pointer-events: none;
    }

    .milestone-phase-ground::before {
      background: radial-gradient(circle, color-mix(in oklab, var(--brand) 28%, #fdd289 45%) 0%, transparent 70%);
    }

    .milestone-phase-clouds::before {
      background: radial-gradient(circle, color-mix(in oklab, #d5f0ff 65%, var(--brand) 12%) 0%, transparent 70%);
    }

    .milestone-phase-stratosphere::before {
      background: radial-gradient(circle, color-mix(in oklab, #7fb0ff 55%, var(--brand) 15%) 0%, transparent 70%);
    }

    .milestone-phase-space::before {
      background: radial-gradient(circle, color-mix(in oklab, #d3f3ff 45%, white 35%) 0%, transparent 70%);
      opacity: .35;
    }

    .release-burst {
      position: relative;
      width: clamp(220px, 32vw, 320px);
      aspect-ratio: 1 / 1;
      margin: clamp(1.5rem, 4vw, 2.5rem) auto clamp(1rem, 2vw, 1.5rem);
      border-radius: 50%;
      background: radial-gradient(circle, color-mix(in oklab, var(--brand) 65%, white 35%) 0%, transparent 70%);
      box-shadow: 0 0 0 0 rgba(255,255,255,0.4), 0 30px 60px rgba(5,14,24,0.28);
      display: grid;
      place-items: center;
      overflow: hidden;
      transform: scale(.75);
      opacity: 0;
      transition: transform 520ms ease, opacity 520ms ease, box-shadow 520ms ease;
    }

    .release-burst::before,
    .release-burst::after {
      content: "";
      position: absolute;
      inset: 14%;
      border-radius: 50%;
      border: 2px dashed rgba(255,255,255,0.7);
      opacity: .6;
      transform: scale(.9) rotate(0deg);
      transition: transform 520ms ease;
    }

    .release-burst::after {
      inset: 26%;
      border-style: solid;
      border-width: 1px;
      opacity: .4;
    }

    .release-rocket {
      width: 48%;
      aspect-ratio: 1 / 2;
      border-radius: 999px 999px 40% 40%;
      background: linear-gradient(160deg, color-mix(in oklab, var(--brand-hover) 62%, white) 0%, color-mix(in oklab, var(--brand) 75%, #0f2433) 100%);
      position: relative;
      box-shadow: inset 0 0 24px rgba(12,21,32,0.18);
      transform: translateY(25%);
    }

    .release-rocket::before,
    .release-rocket::after {
      content: "";
      position: absolute;
      inset: auto 22% -22%;
      height: 32%;
      border-radius: 999px;
      background: radial-gradient(circle, rgba(255,174,112,0.92) 0%, rgba(255,221,149,0.75) 40%, transparent 70%);
      filter: blur(6px);
      opacity: .75;
    }

    .release-rocket::after {
      inset: auto 35% -32%;
      height: 28%;
      background: radial-gradient(circle, rgba(250,244,194,0.9) 0%, rgba(255,255,255,0.5) 45%, transparent 75%);
      opacity: .6;
    }

    .release-label {
      text-align: center;
      font-weight: 600;
      letter-spacing: .14em;
      text-transform: uppercase;
      font-size: .8rem;
      color: color-mix(in oklab, var(--fg) 82%, var(--fg-2));
    }

    .release-burst.is-launched {
      opacity: 1;
      transform: scale(1.05);
      box-shadow: 0 0 28px rgba(255,255,255,0.4), 0 40px 90px rgba(12,28,48,0.4);
      animation: releasePulse 2600ms ease-in-out infinite;
    }

    .release-burst.is-launched::before {
      transform: scale(1.05) rotate(12deg);
    }

    .release-burst.is-launched::after {
      transform: scale(1.18) rotate(-18deg);
    }

    .release-burst.is-launched .release-rocket {
      animation: rocketLaunch 1.6s cubic-bezier(.32,.02,.17,.99) forwards;
    }

    @keyframes releasePulse {
      0%, 100% { box-shadow: 0 0 24px rgba(255,255,255,0.25), 0 40px 80px rgba(12,28,48,0.35); }
      50% { box-shadow: 0 0 40px rgba(255,255,255,0.55), 0 55px 110px rgba(12,28,48,0.48); }
    }

    @keyframes rocketLaunch {
      0% { transform: translateY(25%) scale(1); }
      20% { transform: translateY(10%) scale(1.05); }
      65% { transform: translateY(-50%) scale(0.92); }
      100% { transform: translateY(-120%) scale(0.85); opacity: 0; }
    }

    .roadmap-orbit {
      position: relative;
      width: min(420px, 70%);
      aspect-ratio: 1 / 1;
      margin: clamp(2rem, 5vw, 3.5rem) auto clamp(1rem, 3vw, 2rem);
      border-radius: 50%;
      background: radial-gradient(circle at center, rgba(112,210,255,0.25) 0%, transparent 70%);
      border: 1px solid rgba(140, 210, 255, 0.3);
      box-shadow: inset 0 0 60px rgba(12,30,52,0.6);
      overflow: visible;
    }

    .roadmap-orbit::before {
      content: "";
      position: absolute;
      inset: 18%;
      border-radius: 50%;
      border: 1px dashed rgba(180, 240, 255, 0.45);
      animation: orbitSpin 26s linear infinite;
    }

    .roadmap-orbit::after {
      content: "";
      position: absolute;
      inset: 33%;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.12);
      opacity: .8;
    }

    @keyframes orbitSpin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .roadmap-satellite {
      position: absolute;
      top: 50%;
      left: 50%;
      width: clamp(160px, 32%, 200px);
      transform-origin: -60% center;
      background: color-mix(in oklab, var(--bg-surface) 92%, rgba(92,182,255,0.2));
      border: 1px solid rgba(180, 235, 255, 0.4);
      border-radius: 20px;
      padding: 1.2rem 1.3rem;
      box-shadow: 0 20px 40px rgba(10, 30, 52, 0.45);
      display: flex;
      flex-direction: column;
      gap: .35rem;
      animation: satelliteOrbit 18s linear infinite;
    }

    .roadmap-satellite:nth-child(2) {
      transform-origin: -70% center;
      animation-duration: 22s;
      animation-delay: -6s;
    }

    .roadmap-satellite strong {
      font-size: .95rem;
      letter-spacing: .08em;
      text-transform: uppercase;
    }

    .roadmap-satellite span {
      font-size: .85rem;
      color: color-mix(in oklab, var(--fg) 72%, var(--fg-3));
    }

    @keyframes satelliteOrbit {
      from { transform: rotate(0deg) translateX(150%); }
      to { transform: rotate(360deg) translateX(150%); }
    }

    .roadmap-core {
      position: absolute;
      inset: 35%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(180,240,255,0.55) 0%, rgba(60,120,255,0.2) 65%, transparent 80%);
      display: grid;
      place-items: center;
      font-size: .75rem;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: rgba(220,235,255,0.75);
      font-weight: 600;
      text-align: center;
      padding: 1rem;
    }

    @media (max-width: 991.98px) {
      .whats-new-layout {
        flex-direction: column;
      }

      .timeline-col {
        position: static;
        width: 100%;
      }

      .timeline-shell {
        position: relative;
        top: auto;
      }

      .timeline-body {
        padding-left: 1.4rem;
      }

      .milestones-col {
        flex-direction: column-reverse;
      }

      .roadmap-satellite {
        width: clamp(140px, 42%, 200px);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      body.whats-new-body {
        scroll-behavior: auto;
        transition: none;
      }

      body.whats-new-body::after,
      body.whats-new-body::before {
        transition: none;
      }

      .timeline-item,
      .milestone-section,
      .release-burst,
      .roadmap-orbit,
      .roadmap-satellite {
        transition: none !important;
        animation: none !important;
      }

      .release-rocket {
        animation: none !important;
      }
    }
  </style>
</head>
<body class="whats-new-body" data-phase="ground">
  <div id="topbar-container"></div>
  <main class="whats-new-main">
    <div class="whats-new-layout">
      <aside class="timeline-col" aria-label="Deployment timeline">
        <div class="timeline-shell">
          <div class="timeline-header">
            <p class="eyebrow">Deployment Journey</p>
            <h1>What’s new across Phloat</h1>
            <p>Ascend from the first sketch of the idea through atmosphere and into orbit. Scroll upward to reveal each launch win.</p>
          </div>
          <div class="timeline-body">
            <div class="timeline-track" aria-hidden="true">
              <div class="timeline-progress" data-progress></div>
            </div>
            <ol class="timeline-list" data-timeline></ol>
          </div>
          <div class="timeline-hint" aria-hidden="true">
            <i class="bi bi-arrow-up"></i>
            Scroll upward to climb the releases
          </div>
        </div>
      </aside>
      <div class="milestones-col" data-milestones></div>
    </div>
  </main>

  <script src="/js/nav.js" defer></script>
  <script src="/js/config.js" defer></script>
  <script src="/js/auth.js" defer></script>
  <script src="/js/whats-new.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.Auth && typeof Auth.enforce === 'function') {
        Auth.enforce();
      }
    });
  </script>
</body>
</html>
