<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Income Explorer — AI Accountant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f6f7fb; }
    .grid { display: grid; gap: 16px; }
    @media (min-width: 992px) { .grid { grid-template-columns: repeat(12, 1fr); } }
    .card-tile { border: 0; border-radius: 14px; box-shadow: 0 1px 2px rgba(0,0,0,0.04), 0 8px 24px rgba(0,0,0,0.06); }
    .metric { font-size: 1.6rem; font-weight: 700; }
    .sub { color: #6c757d; font-size: .9rem; }
    .sparkline { height: 60px; width: 100%; }
  </style>
</head>
<body>
  <div id="navbar-container"></div>
  <main class="container py-4">
    <h1 class="h4 mb-3">Income Explorer</h1>

    <section class="grid">
      <div class="card card-tile p-3" style="grid-column: span 6;">
        <div class="sub mb-2">Profile</div>
        <form id="profile-form" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Region</label>
            <select id="region" class="form-select">
              <option value="EnglandWales">England & Wales</option>
              <option value="Scotland">Scotland</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Tax code</label>
            <input id="taxCode" class="form-control" placeholder="e.g., 1257L">
          </div>
          <div class="col-md-6">
            <label class="form-label">Salary (£)</label>
            <input id="salary" type="number" class="form-control" min="0" step="1000">
          </div>
          <div class="col-md-6">
            <label class="form-label">Pension %</label>
            <input id="pensionPct" type="number" class="form-control" min="0" max="100" step="0.5">
          </div>
          <div class="col-md-6">
            <label class="form-label">Student Loan Plan</label>
            <select id="slPlan" class="form-select">
              <option value="">None</option>
              <option value="plan1">Plan 1</option>
              <option value="plan2">Plan 2</option>
              <option value="plan4">Plan 4 (Scotland)</option>
              <option value="pgl">Postgrad</option>
            </select>
          </div>
          <div class="col-12 d-flex gap-2">
            <button id="saveProfile" class="btn btn-primary" type="button">Save Profile</button>
            <button id="whatIf" class="btn btn-outline-primary" type="button">Run What-If</button>
          </div>
        </form>
        <div id="pf-alert" class="text-muted small mt-2"></div>
      </div>

      <div class="card card-tile p-3" style="grid-column: span 6;">
        <div class="sub mb-2">What-If Result</div>
        <div class="row">
          <div class="col-6">
            <div class="sub">Net (annual)</div>
            <div class="metric" id="wi-net">—</div>
          </div>
          <div class="col-6">
            <div class="sub">Tax / NI / SL</div>
            <div class="metric"><span id="wi-tax">—</span> / <span id="wi-ni">—</span> / <span id="wi-sl">—</span></div>
          </div>
        </div>
        <div class="sub mt-3">EMTR</div>
        <svg id="wi-emtr" class="sparkline"></svg>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (async () => {
      const el = document.getElementById('navbar-container');
      try {
        const res = await fetch('./components/navbar.html', { cache: 'no-store' });
        if (res.ok) el.innerHTML = await res.text();
      } catch {}
    })();
  </script>
  <script src="./js/income.js"></script>
</body>
</html>
