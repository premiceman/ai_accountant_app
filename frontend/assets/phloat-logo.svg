<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" role="img" aria-labelledby="title desc">
  <title id="title">Phloat AI Accountant logo</title>
  <desc id="desc">Logotype with a cyan radial halo and dotted gradient backdrop</desc>
  <defs>
    <radialGradient id="halo" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#e5f9ff"/>
      <stop offset="35%" stop-color="#c7f1ff"/>
      <stop offset="70%" stop-color="#8cd6ff" stop-opacity="0.88"/>
      <stop offset="100%" stop-color="#8cd6ff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="fade" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="60%" stop-color="#ffffff" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <pattern id="dotPattern" x="0" y="0" width="14" height="14" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="2" fill="#7dc9ff" opacity="0.8"/>
      <circle cx="10" cy="10" r="1.8" fill="#7dc9ff" opacity="0.45"/>
    </pattern>
    <mask id="dotMask">
      <rect width="400" height="400" fill="url(#fade)"/>
    </mask>
  </defs>
  <g transform="translate(200 200)">
    <circle r="180" fill="url(#halo)"/>
  </g>
  <rect width="400" height="400" fill="url(#dotPattern)" mask="url(#dotMask)" opacity="0.75"/>
  <g transform="translate(200 210)" fill="#0f1a26" font-family="'Poppins', 'Helvetica Neue', Arial, sans-serif" text-anchor="middle">
    <text font-size="96" font-weight="700" letter-spacing="-0.02em" dominant-baseline="middle" y="-10">phloat</text>
    <text font-size="28" font-weight="600" letter-spacing="0.45em" fill="#0f1a26" opacity="0.7" y="58">AI ACCOUNTANT</text>
  </g>
</svg>
