<!doctype html>
<html lang="en">
<head>
  <!-- add to <head> of login.html/signup.html/home.html/profile.html -->
  <script>window.__API_BASE='http://localhost:3000';</script>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign in â€” AI Accountant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <main class="container py-5" style="max-width:480px">
    <h1 class="h4 mb-3" data-page-title>Sign in</h1>
    <form id="login-form" class="card p-3 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Email or Username</label>
        <input id="identifier" class="form-control" autocomplete="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="password" type="password" class="form-control" autocomplete="current-password" required>
      </div>
      <div class="form-check mb-3">
        <input id="remember" class="form-check-input" type="checkbox">
        <label class="form-check-label" for="remember">Remember me</label>
      </div>
      <div id="login-error" class="text-danger small d-none"></div>
      <button id="login-btn" class="btn btn-primary w-100" type="submit">Sign in</button>
    </form>
    <p class="mt-3 text-center">No account? <a href="./signup.html">Sign up</a></p>
  </main>
  <script src="./js/auth.js"></script>
  <script>Auth.enforce({ allowAnonymous: ['login.html','signup.html','index.html'], bounceIfAuthed: true });</script>
  <script src="./js/login.js"></script>
</body></html>
