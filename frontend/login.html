<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign in — AI Accountant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>window.__API_BASE = window.__API_BASE || 'http://localhost:3000';</script>
  <script src="/js/head-include.js"></script>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      margin: 0;
      font-family: var(--bs-font-sans-serif, 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif);
      background: radial-gradient(circle at 20% 20%, color-mix(in oklab, var(--brand, #6c5ce7) 18%, transparent), transparent 60%),
                  radial-gradient(circle at 80% 0%, color-mix(in oklab, var(--brand-hover, #00cec9) 22%, transparent), transparent 62%),
                  var(--bg-body, #f6f7fb);
      color: var(--fg, #1b1b1f);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .redirect-shell {
      width: min(480px, 90vw);
      background: var(--bg-surface, rgba(255,255,255,0.92));
      backdrop-filter: blur(18px);
      border: 1px solid color-mix(in oklab, var(--bd, rgba(15,23,42,0.08)) 60%, transparent);
      border-radius: 24px;
      box-shadow: 0 24px 70px -32px rgba(15, 23, 42, 0.35);
      padding: clamp(1.5rem, 4vw, 2rem);
      text-align: center;
    }
    h1 {
      margin-top: 1rem;
      margin-bottom: .75rem;
      font-size: clamp(1.5rem, 3vw, 2rem);
      letter-spacing: -.01em;
    }
    p {
      margin: 0 0 .75rem;
      color: var(--fg-2, rgba(27,27,31,0.76));
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
    }
    .fallback {
      margin-top: 1.25rem;
      display: flex;
      flex-direction: column;
      gap: .5rem;
    }
    .fallback .btn {
      align-self: center;
      padding-inline: 1.5rem;
    }
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .6rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .14em;
      font-size: .78rem;
      color: var(--fg-3, rgba(27,27,31,0.54));
    }
    .brand span {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--brand, #6c5ce7), var(--brand-hover, #00cec9));
      box-shadow: 0 0 18px color-mix(in oklab, var(--brand, #6c5ce7) 36%, transparent);
    }
  </style>
</head>
<body>
  <main class="redirect-shell" role="main">
    <div class="brand" aria-hidden="true"><span></span>AI ACCOUNTANT</div>
    <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
    <h1 data-workos-status>Redirecting…</h1>
    <p data-workos-detail>Preparing your secure sign-in experience.</p>
    <div class="fallback">
      <a class="btn btn-primary d-none" data-workos-continue href="#">Continue to WorkOS</a>
      <p class="small text-muted" data-workos-hint>If you are not redirected automatically, use the button above.</p>
    </div>
  </main>

  <script src="./js/auth.js"></script>
  <script>Auth.enforce({ allowAnonymous: ['login.html','signup.html','index.html'], bounceIfAuthed: true });</script>
  <script src="./js/workos-redirect.js" data-workos-intent="login" data-default-next="/home.html"></script>
</body>
</html>
