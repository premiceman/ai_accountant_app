<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login — AI Accountant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Theme + libs (same includes as index) -->
  <script>window.__API_BASE = window.__API_BASE || 'https://ai-accountant-app.onrender.com';</script>
  <script src="/js/head-include.js"></script>
  <script src="/js/http-shim.js"></script>

  <style>
    :root{
      --auth-maxw: 980px;
      --card-w: 440px;
    }

    body{ background: var(--bg-body); color: var(--fg) }

    /* Top mini-nav (unchanged) */
    .landing-nav{ position:sticky; top:0; z-index:1020; backdrop-filter:saturate(1.2) blur(8px) }
    .landing-nav .btn{ padding:.5rem .9rem }
    .brand-mark{ display:flex; align-items:center; gap:.6rem; font-weight:700; letter-spacing:.2px; text-decoration:none; color:inherit }
    .brand-mark .dot{ width:.6rem; height:.6rem; border-radius:50%; background: var(--bs-primary) }

    /* Auth layout (unchanged) */
    .auth-wrap{ max-width:var(--auth-maxw); margin:0 auto; padding:2rem 1rem }
    .auth-grid{
      display:grid; grid-template-columns: 1fr;
      gap:2rem; align-items:center; justify-content:center;
    }
    @media (min-width: 992px){
      .auth-grid{ grid-template-columns: 1.1fr .9fr }
    }
    .auth-card{ width:100%; max-width:var(--card-w); margin-inline:auto }

    /* Button loading state (unchanged) */
    .btn[data-loading="true"]{
      position:relative; pointer-events:none; opacity:.8;
    }
    .btn[data-loading="true"]::after{
      content:""; position:absolute; inset:auto 12px auto auto; top:50%; transform:translateY(-50%);
      width:1rem; height:1rem; border-radius:50%;
      border:2px solid currentColor; border-right-color:transparent; animation:spin .8s linear infinite;
    }
    @keyframes spin{ to{ transform:translateY(-50%) rotate(360deg) } }

    /* --- CHANGE: minimalist 'phloat' wordmark replacing social buttons --- */
    .phloat-logo{
      display:flex; align-items:center; justify-content:center;
      gap:.6rem; padding:.5rem 0 1rem; user-select:none;
    }
    .phloat-word{
      font-weight:800; letter-spacing:.4px; text-transform:lowercase;
      line-height:1; font-size:1.05rem;
      background: linear-gradient(90deg, var(--bs-primary), var(--bs-indigo, #6610f2));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .phloat-glyph{
      width:18px; height:18px; border-radius:6px;
      background: radial-gradient(75% 75% at 30% 30%, rgba(255,255,255,.6), rgba(255,255,255,0) 60%),
                  linear-gradient(135deg, var(--bs-primary), var(--bs-indigo, #6610f2));
      box-shadow: 0 4px 14px rgba(0,0,0,.08), inset 0 1px 0 rgba(255,255,255,.35);
    }
    .muted-divider{
      display:flex; align-items:center; gap:.75rem; color:var(--muted, #6b7280); font-size:.9rem;
    }
    .muted-divider::before, .muted-divider::after{
      content:""; height:1px; flex:1; background: var(--border, rgba(0,0,0,.12));
    }
  </style>
</head>

<body>
  <!-- Sticky mini top nav (unchanged) -->
  <div class="landing-nav bg-body border-bottom">
    <div class="container d-flex align-items-center justify-content-between py-2">
      <a class="brand-mark" href="/">
        <span class="dot"></span>
        <span>AI Accountant</span>
      </a>
      <div class="d-flex align-items-center gap-2">
        <a href="/index.html" class="btn btn-sm btn-outline-secondary">Home</a>
        <a href="/signup.html" class="btn btn-sm btn-primary">Create account</a>
      </div>
    </div>
  </div>

  <main class="auth-wrap">
    <div class="auth-grid">
      <!-- Left: marketing copy (unchanged placeholder) -->
      <section class="px-2">
        <h1 class="display-6 fw-semibold mb-3">Welcome back</h1>
        <p class="text-muted mb-4">Sign in to manage your documents, accounts, and tax workflows — all in one place.</p>
        <ul class="list-unstyled text-muted small mb-0">
          <li class="mb-1">• Secure document vault</li>
          <li class="mb-1">• HMRC & Open Banking integrations</li>
          <li class="mb-1">• Real-time insights & tasks</li>
        </ul>
      </section>

      <!-- Right: auth card -->
      <section class="auth-card">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h2 class="h4 mb-3">Sign in</h2>

            <!-- CHANGE: Sleek 'phloat' logo placed where Apple/Google buttons used to be -->
            <div class="phloat-logo" aria-label="phloat wordmark">
              <span class="phloat-glyph" aria-hidden="true"></span>
              <span class="phloat-word">phloat</span>
            </div>

            <!-- Divider (kept) -->
            <div class="muted-divider mb-3" aria-hidden="true"></div>

            <!-- Error alert (kept) -->
            <div id="login-error" class="alert alert-danger py-2 px-3 d-none" role="alert"></div>

            <!-- Credentials form (unchanged functionality) -->
            <form id="login-form" autocomplete="on" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input id="email" name="email" type="email" class="form-control" autocomplete="email" required />
              </div>

              <div class="mb-2">
                <label for="password" class="form-label d-flex justify-content-between">
                  <span>Password</span>
                  <a class="small" href="/forgot-password.html">Forgot?</a>
                </label>
                <input id="password" name="password" type="password" class="form-control" autocomplete="current-password" required />
              </div>

              <div class="d-flex align-items-center justify-content-between mt-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button id="login-submit" type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </form>

            <p class="text-muted small mt-3 mb-0">
              New here? <a href="/signup.html">Create an account</a>.
            </p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script>
    // Minimal login handler (unchanged behavior)
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('login-form');
      const btn = document.getElementById('login-submit');
      const err = document.getElementById('login-error');

      const showError = (msg) => {
        err.textContent = msg || 'Sign in failed. Please check your credentials and try again.';
        err.classList.remove('d-none');
      };

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        err.classList.add('d-none');

        const email = (form.email?.value || '').trim();
        const password = form.password?.value || '';
        if (!email || !password) return showError('Please enter your email and password.');

        btn.setAttribute('data-loading', 'true');
        btn.disabled = true;

        try {
          // Uses global Auth from your existing scripts/theme includes
          await Auth.login(email, password, { remember: document.getElementById('rememberMe').checked });
          window.location.href = '/home.html';
        } catch (e) {
          console.error(e);
          showError(e?.message || 'Invalid email or password.');
        } finally {
          btn.removeAttribute('data-loading');
          btn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
