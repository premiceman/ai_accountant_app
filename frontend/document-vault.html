<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Document Vault — AI Accountant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="/js/head-include.js"></script>

  <style>
    :root{
      --tile-gap: 14px;
      --tile-radius: 16px;
      --tile-shadow: 0 10px 30px rgba(0,0,0,.06), 0 2px 8px rgba(0,0,0,.06);
      --muted: #6b7280;
      --brand: var(--bs-primary, #6f42c1);
      --chip-bg: rgba(111,66,193,.08);
      --chip-fg: var(--brand);
      --accent: #10a37f;
    }
    body{ background: var(--bg-body, #0b0c10) }

    .hero{ padding: 18px 0 6px; }
    .hero .eyebrow{ font-size:.78rem; color:var(--muted); letter-spacing:.08em; text-transform:uppercase }

    .tile-grid{ display:grid; grid-template-columns: repeat(12, 1fr); gap: var(--tile-gap); margin-top: 14px; }
    @media (max-width:1199.98px){ .tile-grid{ grid-template-columns: repeat(8, 1fr); } }
    @media (max-width:767.98px){ .tile-grid{ grid-template-columns: repeat(4, 1fr); } }

    .tile{ grid-column: span 4; background:#fff; border:1px solid rgba(0,0,0,.06); border-radius: var(--tile-radius);
           box-shadow: var(--tile-shadow); padding:16px; }
    .tile .k{ font-size:.78rem; color:var(--muted) }
    .tile .v{ font-size:1.55rem; font-weight:700 }

    .card-elev{ border-radius: 18px; border:1px solid rgba(0,0,0,.06); box-shadow: var(--tile-shadow); overflow: clip; background:#fff; }

    .collection-grid{ display:grid; grid-template-columns: repeat(12, 1fr); gap: 14px; }
    @media (max-width:1199.98px){ .collection-grid{ grid-template-columns: repeat(8, 1fr); } }
    @media (max-width:767.98px){ .collection-grid{ grid-template-columns: repeat(4, 1fr); } }

    .col-card{ grid-column: span 4; background:#fff; border:1px solid rgba(0,0,0,.06); border-radius:16px; padding:14px;
               box-shadow: var(--tile-shadow); transition: transform .15s ease, box-shadow .15s ease; cursor:pointer; }
    .col-card:hover{ transform: translateY(-2px); box-shadow: 0 14px 34px rgba(0,0,0,.10), 0 4px 12px rgba(0,0,0,.06); }
    .col-card .hd{ display:flex; justify-content:space-between; align-items:center; }
    .col-card .name{ font-weight:600 }
    .col-card .meta{ font-size:.8rem; color:var(--muted) }

    .btn-new{ border-radius: 999px; }

    /* Panel when a collection is open */
    .panel{ display:none; }
    .panel.show{ display:block; }

    .vault-layout{ display:grid; grid-template-columns: 340px 1fr; gap:14px; }
    @media (max-width:991.98px){ .vault-layout{ grid-template-columns: 1fr; } }

    .file-list{ max-height: 60vh; overflow:auto; }
    .file-item{ border:1px dashed rgba(0,0,0,.12); border-radius:12px; padding:10px 12px; display:flex; justify-content:space-between; align-items:center; background:#fff; margin-bottom:8px; }
    .file-item .meta{ font-size:.88rem; color:var(--muted) }

    .dropzone{
      border:2px dashed rgba(0,0,0,.15); border-radius:16px; padding:18px; text-align:center; background:#fafafa;
      transition: background .15s ease, border-color .15s ease;
    }
    .dropzone.drag{ background:#f1fff9; border-color: var(--accent); }
    .dropzone input{ display:none; }
    .dz-actions{ display:flex; justify-content:center; gap:8px; }

    .preview{ height: 70vh; border:1px solid rgba(0,0,0,.08); border-radius:16px; overflow:hidden; background:#f8f9fa; }
    .preview iframe{ width:100%; height:100%; border:0; background:#fff; }

    .subtle-hr{ border:0; height:1px; background: linear-gradient(90deg, rgba(0,0,0,.06), rgba(0,0,0,.02), rgba(0,0,0,.06)); margin:.75rem 0; }
  </style>
</head>
<body>
  <div id="topbar-container"></div>
  <div id="sidebar-container"></div>

  <main class="container py-4">
    <!-- HERO -->
    <section class="hero">
      <div class="eyebrow">Vault</div>
      <h1 class="page-title" data-page-title>Document Vault</h1>
      <div class="tile-grid" id="metrics">
        <div class="tile"><div class="k">Files</div><div class="v" id="m-files">—</div></div>
        <div class="tile"><div class="k">Storage used</div><div class="v" id="m-storage">—</div></div>
        <div class="tile"><div class="k">Last updated</div><div class="v" id="m-updated">—</div></div>
      </div>
    </section>

    <!-- Collections -->
    <section class="mt-3" id="collections-section">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <h5 class="mb-0">Collections</h5>
        <button class="btn btn-outline-primary btn-new" id="btn-new-col">New Collection</button>
      </div>
      <div id="collections" class="collection-grid"></div>
      <div id="collections-empty" class="text-muted small" style="display:none">No collections yet.</div>
    </section>

    <!-- Panel: open collection -->
    <section class="panel mt-3" id="panel">
      <div class="card-elev">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between">
            <div>
              <h5 class="mb-0"><span id="panel-name">Collection</span></h5>
              <div class="text-muted small">Manage PDFs in this collection</div>
            </div>
            <div>
              <button class="btn btn-outline-secondary btn-sm" id="btn-back">Back to collections</button>
            </div>
          </div>

          <hr class="subtle-hr" />

          <div class="vault-layout">
            <!-- Left: upload + list -->
            <div>
              <div class="dropzone" id="dropzone">
                <div class="mb-2"><strong>Upload PDFs</strong></div>
                <div class="text-muted small mb-2">Drag & drop here or click to browse</div>
                <div class="dz-actions">
                  <label class="btn btn-sm btn-primary">
                    Choose files
                    <input id="file-input" type="file" accept="application/pdf" multiple />
                  </label>
                </div>
              </div>

              <div class="mt-3">
                <h6 class="mb-2">Files</h6>
                <div id="file-list" class="file-list"></div>
              </div>
            </div>

            <!-- Right: preview -->
            <div>
              <div class="preview">
                <iframe id="preview-frame" title="PDF preview"></iframe>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>

  </main>

  <script src="/js/nav.js"></script>
  <script src="/js/config.js"></script>
  <script src="/js/auth.js"></script>
  <script>Auth.enforce();</script>
  <script src="/js/document-vault.js"></script>
</body>
</html>
