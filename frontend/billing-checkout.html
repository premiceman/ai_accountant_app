<!doctype html>
<html lang="en">
<head>
  <script src="/js/head-include.js"></script>
</head>
<body>
  <!--navbar elements-->
  <div id="topbar-container"></div>
  <div id="sidebar-container"></div>

  <main class="container py-4">
    <h1 class="page-title" data-page-title>Checkout</h1>

    <div id="checkout-card" class="card shadow-sm">
      <div class="card-body">
        <h5 id="plan-name" class="card-title"></h5>
        <p id="plan-badge" class="text-muted"></p>
        <ul id="plan-features" class="mb-3"></ul>

        <div id="pm-select-wrap" class="mb-3">
          <label class="form-label">Select a payment method</label>
          <div id="pm-select"></div>
          <div class="text-muted small">You can add a new card on the Billing page if needed.</div>
        </div>

        <button id="confirm-btn" class="btn btn-primary">Confirm subscription</button>
        <a href="./billing.html" class="btn btn-outline-secondary ms-2">Back</a>
        <div id="checkout-msg" class="small text-muted mt-3"></div>
      </div>
    </div>
  </main>

  <script src="./js/nav.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/auth.js"></script>
  <script>Auth.enforce();</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/billing-checkout.js"></script>
</body>
</html>
