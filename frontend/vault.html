<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Vault Trim Review Modal Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="vault-trim-modal" id="vault-trim-modal" aria-hidden="true" hidden>
    <div class="vault-trim-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="vault-trim-modal-title" aria-describedby="vault-trim-modal-description" tabindex="-1">
      <header class="vault-trim-modal__header">
        <h4 class="vault-trim-modal__title" id="vault-trim-modal-title">Review Trim</h4>
        <button type="button" class="vault-trim-modal__close" aria-label="Close trim review">×</button>
      </header>
      <form class="vault-trim-modal__form" id="vault-trim-modal-form">
        <div class="vault-trim-modal__body">
          <p class="vault-trim-modal__description" id="vault-trim-modal-description">Choose which pages to keep before processing. Unselected pages will be removed.</p>
          <p class="vault-trim-modal__meta muted" hidden></p>
          <p class="vault-trim-modal__loading muted" hidden>Loading page suggestions…</p>
          <p class="vault-trim-modal__error" hidden></p>
          <div class="vault-trim-modal__pages"></div>
        </div>
        <footer class="vault-trim-modal__footer">
          <button type="button" class="btn btn-outline-secondary vault-trim-modal__cancel">Cancel</button>
          <button type="submit" class="btn btn-primary vault-trim-modal__apply" disabled>Apply &amp; Queue</button>
        </footer>
      </form>
    </div>
  </div>
</body>
</html>
