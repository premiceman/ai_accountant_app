<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document Vault â€” AI Accountant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f6f7fb; }
    .grid { display: grid; gap: 16px; }
    @media (min-width: 992px) { .grid { grid-template-columns: repeat(12, 1fr); } }
    .card-tile { border: 0; border-radius: 14px; box-shadow: 0 1px 2px rgba(0,0,0,0.04), 0 8px 24px rgba(0,0,0,0.06); }
    .doc-badge { font-size: .75rem; }
  </style>
</head>
<body>
  <div id="navbar-container"></div>
  <main class="container py-4">
    <h1 class="h4 mb-3">Document Vault</h1>
    <section class="grid">
      <div class="card card-tile p-3" style="grid-column: span 6;">
        <div class="mb-2">Upload</div>
        <form id="upload-form" class="d-flex gap-2 align-items-center">
          <input id="file" type="file" class="form-control" accept=".pdf,.png,.jpg,.jpeg,.csv" />
          <select id="dtype" class="form-select" style="max-width:220px">
            <option value="proof_of_id">Proof of ID</option>
            <option value="address_proof">Proof of Address</option>
            <option value="bank_statements">Bank Statements</option>
            <option value="p60">P60</option>
            <option value="p45">P45</option>
            <option value="invoices">Invoices</option>
            <option value="receipts">Receipts</option>
            <option value="vat_returns">VAT Returns</option>
          </select>
          <input id="year" type="number" class="form-control" placeholder="Year" style="max-width:120px">
          <button class="btn btn-primary" type="submit">Upload</button>
        </form>
        <div id="u-msg" class="text-muted small mt-2">Max 10MB</div>
      </div>

      <div class="card card-tile p-3" style="grid-column: span 6;">
        <div class="mb-2">Expected Documents (this year)</div>
        <ul id="expected" class="list-group list-group-flush"></ul>
      </div>

      <div class="card card-tile p-3" style="grid-column: span 12;">
        <div class="mb-2">Your Files</div>
        <div id="files" class="table-responsive">
          <table class="table table-sm align-middle">
            <thead><tr><th>Name</th><th>Type</th><th>Year</th><th>Uploaded</th><th>Size</th></tr></thead>
            <tbody id="filesBody"></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (async () => {
      const el = document.getElementById('navbar-container');
      try {
        const res = await fetch('./components/navbar.html', { cache: 'no-store' });
        if (res.ok) el.innerHTML = await res.text();
      } catch {}
    })();
  </script>
  <script src="./js/documents.js"></script>
</body>
</html>
