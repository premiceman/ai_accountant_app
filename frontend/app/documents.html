<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Documents Â· AI Accountant</title>
  <link rel="stylesheet" href="/app/css/app.css" />
  <script defer src="/app/js/app.js"></script>
  <script defer src="/app/js/documents.js"></script>
</head>
<body>
  <div class="app-shell">
    <nav>
      <h1>AI ACCOUNTANT</h1>
      <a data-nav="dashboard" href="/app/dashboard">Dashboard</a>
      <a data-nav="documents" href="/app/documents">Documents</a>
      <a data-nav="analytics" href="/app/analytics">Analytics</a>
      <a data-nav="advice" href="/app/advice">Advice</a>
      <a data-nav="tax" href="/app/tax">Tax</a>
      <a data-nav="profile" href="/app/profile">Profile</a>
    </nav>
    <main>
      <div class="page-header">
        <div>
          <span class="badge">Document vault</span>
          <h2>Upload payslips & statements</h2>
          <p class="subtitle">Single PDFs or ZIP archives. We handle classification, normalisation, and analytics refresh.</p>
        </div>
        <label class="button" for="file-input">Upload files</label>
        <input id="file-input" type="file" accept="application/pdf,application/zip,.zip" multiple style="display:none;" />
      </div>
      <div class="card" id="upload-log" style="display:none;"></div>
      <div class="card" id="batches-card">
        <h3>Batches</h3>
        <div id="batches-list" class="empty-state">No uploads yet. Drop a PDF or ZIP to begin.</div>
      </div>
      <div class="card" id="dead-letter-card" style="display:none; margin-top:24px;">
        <h3>Dead letter jobs</h3>
        <table class="table" id="dead-letter-table">
          <thead>
            <tr>
              <th>File</th>
              <th>Stage</th>
              <th>Reason</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
