<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard · AI Accountant</title>
  <link rel="stylesheet" href="/app/css/app.css" />
  <script defer src="/app/js/app.js"></script>
  <script defer src="/app/js/dashboard.js"></script>
</head>
<body>
  <div class="app-shell">
    <nav>
      <h1>AI ACCOUNTANT</h1>
      <a data-nav="dashboard" href="/app/dashboard">Dashboard</a>
      <a data-nav="profile" href="/app/profile">Profile</a>
      <button class="signout" type="button" data-action="signout">Sign out</button>
    </nav>
    <main>
      <div class="page-header">
        <div>
          <span class="badge">Welcome back</span>
          <h2 data-user-name>—</h2>
          <p class="subtitle">The workspace is being rebuilt. You’ll see new features here soon.</p>
        </div>
      </div>
      <section class="card empty-state" aria-live="polite">
        <h3>Dashboard reset in progress</h3>
        <p id="dashboard-message">We’re clearing out the previous experience to prepare for the rebuild.</p>
      </section>
    </main>
  </div>
</body>
</html>
