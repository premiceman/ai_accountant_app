<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile · AI Accountant</title>
  <link rel="stylesheet" href="/app/css/app.css" />
  <script defer src="/app/js/app.js"></script>
  <script defer src="/app/js/profile.js"></script>
</head>
<body>
  <div class="app-shell">
    <nav>
      <h1>AI ACCOUNTANT</h1>
      <a data-nav="dashboard" href="/app/dashboard">Dashboard</a>
      <a data-nav="profile" href="/app/profile">Profile</a>
      <button class="signout" type="button" data-action="signout">Sign out</button>
    </nav>
    <main>
      <div class="page-header">
        <div>
          <span class="badge">Account</span>
          <h2>Profile</h2>
          <p class="subtitle">View the information associated with your account.</p>
        </div>
      </div>
      <div class="card profile-card" aria-live="polite">
        <dl class="profile-grid">
          <div>
            <dt>Name</dt>
            <dd id="profile-name">—</dd>
          </div>
          <div>
            <dt>Email</dt>
            <dd id="profile-email">—</dd>
          </div>
          <div>
            <dt>Country</dt>
            <dd id="profile-country">—</dd>
          </div>
          <div>
            <dt>License tier</dt>
            <dd id="profile-tier">—</dd>
          </div>
          <div class="profile-interests">
            <dt>Financial interests</dt>
            <dd id="profile-interests">—</dd>
          </div>
        </dl>
        <p class="profile-note">To update your details, please contact support while the new workspace is being prepared.</p>
      </div>
    </main>
  </div>
</body>
</html>
