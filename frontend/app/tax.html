<head>

<body>
  <div class="app-shell">
    <nav>
      <h1>AI ACCOUNTANT</h1>
      <a data-nav="dashboard" href="/app/dashboard">Dashboard</a>
      <a data-nav="documents" href="/app/documents">Documents</a>

    <main>
      <div class="page-header">
        <div>
          <span class="badge">HMRC ready</span>
          <h2>Tax year summaries</h2>
          <p class="subtitle">Review inflows and deductions by tax year and export supporting data.</p>

        <h3>All tax years</h3>
        <table class="table" id="tax-table">
          <thead>
            <tr>
              <th>Tax year</th>
              <th>Inflows</th>
              <th>Outflows</th>
